<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beauty Advisor ChatbotüíÑüçïüçï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chatbot-container {
            width: 100%;
            max-width: 600px;
            height: 700px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .chat-header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .chat-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><g fill="%23ffffff" fill-opacity="0.1"><circle cx="30" cy="30" r="2"/></g></svg>') repeat;
        }

        .chat-header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            position: relative;
            z-index: 1;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #fafafa;
        }

        .message {
            margin-bottom: 16px;
            display: flex;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.bot {
            justify-content: flex-start;
        }

        .message-bubble {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.user .message-bubble {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .message.bot .message-bubble {
            background: white;
            color: #333;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid #e1e5e9;
        }

        .options-container {
            margin-top: 16px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .option-button {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .option-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .option-button:hover::before {
            left: 100%;
        }

        .option-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(238, 90, 36, 0.3);
        }

        .product-table {
            margin-top: 16px;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border: 1px solid #e1e5e9;
        }

        .table-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 16px;
            font-weight: 600;
            text-align: center;
        }

        .product-card {
            border-bottom: 1px solid #f1f3f4;
            padding: 16px;
            transition: background-color 0.2s ease;
        }

        .product-card:hover {
            background-color: #f8f9fa;
        }

        .product-card:last-child {
            border-bottom: none;
        }

        .product-name {
            font-weight: 600;
            color: #333;
            font-size: 16px;
            margin-bottom: 8px;
        }

        .product-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            font-size: 13px;
            color: #666;
        }

        .product-price {
            grid-column: span 2;
            font-size: 18px;
            font-weight: 600;
            color: #ff6b6b;
            text-align: center;
            margin-top: 8px;
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e1e5e9;
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 24px;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        .chat-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: white;
        }

        .send-button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 18px;
        }

        .send-button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 12px 16px;
            background: white;
            border-radius: 18px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid #e1e5e9;
            margin-bottom: 16px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #667eea;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% {
                transform: scale(0);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .session-info {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 10px;
            opacity: 0.7;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="chatbot-container">
        <div class="chat-header">
            <h1>üíÑ Beauty Advisor</h1>
            <div class="session-info" id="sessionInfo"></div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                <div class="message-bubble">
                    Hi! I'm your personal beauty advisor. I'll help you find the perfect cosmetic products for your needs. What can I help you with today?
                </div>
            </div>
        </div>
        
        <div class="chat-input-container">
            <div class="input-wrapper">
                <input type="text" class="chat-input" id="chatInput" placeholder="Type your message..." />
                <button class="send-button" id="sendButton">
                    ‚û§
                </button>
            </div>
        </div>
    </div>

    <script>
        class BeautyChatbot {
            constructor() {
                this.sessionId = this.generateUUID();
                this.endpoint = 'https://8ix3xnvt0j.execute-api.us-east-1.amazonaws.com/prod/chat';
                this.messagesContainer = document.getElementById('chatMessages');
                this.chatInput = document.getElementById('chatInput');
                this.sendButton = document.getElementById('sendButton');
                this.sessionInfo = document.getElementById('sessionInfo');
                
                this.init();
            }

            generateUUID() {
                return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                    const r = Math.random() * 16 | 0;
                    const v = c == 'x' ? r : (r & 0x3 | 0x8);
                    return v.toString(16);
                });
            }

            init() {
                this.sessionInfo.textContent = `Session: ${this.sessionId.substring(0, 8)}...`;
                
                this.sendButton.addEventListener('click', () => this.sendMessage());
                this.chatInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.sendMessage();
                    }
                });
            }

            addMessage(content, isUser = false, options = null, report = null) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
                
                const bubbleDiv = document.createElement('div');
                bubbleDiv.className = 'message-bubble';
                bubbleDiv.textContent = content;
                
                messageDiv.appendChild(bubbleDiv);

                // Add options if provided
                if (options && options.length > 0) {
                    const optionsContainer = document.createElement('div');
                    optionsContainer.className = 'options-container';
                    
                    options.forEach(option => {
                        const button = document.createElement('button');
                        button.className = 'option-button';
                        button.textContent = option;
                        button.addEventListener('click', () => {
                            this.selectOption(option);
                            optionsContainer.style.display = 'none';
                        });
                        optionsContainer.appendChild(button);
                    });
                    
                    messageDiv.appendChild(optionsContainer);
                }

                // Add report table if provided
                if (report && report.length > 0) {
                    const tableDiv = this.createProductTable(report);
                    messageDiv.appendChild(tableDiv);
                }

                this.messagesContainer.appendChild(messageDiv);
                this.scrollToBottom();
            }

            createProductTable(products) {
                const tableDiv = document.createElement('div');
                tableDiv.className = 'product-table';
                
                const headerDiv = document.createElement('div');
                headerDiv.className = 'table-header';
                headerDiv.textContent = `‚ú® Found ${products.length} Perfect Matches`;
                tableDiv.appendChild(headerDiv);

                products.forEach(product => {
                    const cardDiv = document.createElement('div');
                    cardDiv.className = 'product-card';
                    
                    cardDiv.innerHTML = `
                        <div class="product-name">${product.name}</div>
                        <div class="product-details">
                            <div><strong>Formula:</strong> ${product.formula}</div>
                            <div><strong>Finish:</strong> ${product.finish}</div>
                            <div><strong>Coverage:</strong> ${product.coverage}</div>
                            <div><strong>Skin Type:</strong> ${product.skintype}</div>
                            <div><strong>Category:</strong> ${product.category}</div>
                            <div><strong>Color Lab:</strong> ${product.CIELAB}</div>
                        </div>
                        <div class="product-price">$${product.price.toFixed(2)}</div>
                    `;
                    
                    tableDiv.appendChild(cardDiv);
                });

                return tableDiv;
            }

            selectOption(option) {
                this.addMessage(option, true);
                this.sendToAPI(option);
            }

            showTypingIndicator() {
                const typingDiv = document.createElement('div');
                typingDiv.className = 'typing-indicator';
                typingDiv.id = 'typingIndicator';
                typingDiv.innerHTML = `
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                `;
                this.messagesContainer.appendChild(typingDiv);
                this.scrollToBottom();
            }

            hideTypingIndicator() {
                const typingIndicator = document.getElementById('typingIndicator');
                if (typingIndicator) {
                    typingIndicator.remove();
                }
            }

            async sendMessage() {
                const message = this.chatInput.value.trim();
                if (!message) return;

                this.addMessage(message, true);
                this.chatInput.value = '';
                
                await this.sendToAPI(message);
            }

            async sendToAPI(message) {
                this.showTypingIndicator();
                
                try {
                    const response = await fetch(this.endpoint, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            session_id: this.sessionId,
                            input: message
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const data = await response.json();
                    this.hideTypingIndicator();
                    
                    if (data.aiMessage) {
                        this.addMessage(
                            data.aiMessage.message, 
                            false, 
                            data.aiMessage.closedOptions || null,
                            data.report || null
                        );
                    }
                } catch (error) {
                    this.hideTypingIndicator();
                    console.error('Error:', error);
                    this.addMessage('Sorry, I encountered an error. Please try again later.', false);
                }
            }

            scrollToBottom() {
                this.messagesContainer.scrollTop = this.messagesContainer.scrollHeight;
            }
        }

        // Initialize the chatbot when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new BeautyChatbot();
        });
    </script>
</body>
</html>
